            <!aqui empiesa el nombre de dataMusic!>

                <a class="navbar-brand" href="#">DataMusic</a>

    <!este es el color morado del fondo!>
    <div class="fondoMorado">
    </div>

    <!aqui empiesa el formulario del Registro!>    
    <form class="centralizacionARtista">

        <!empiesa titulo del formulario!>
        <h1>Registro Artista </h1>
        <!termina titulo del formulario!>
        <br>

        <!empiesa el campo nombre!>
        <div class=" form-group text-left  ">
            <label for="txtNombre">Nombre Artista :</label>
            <input type="text" class="form-control input" name="txtNombre"  id="txtNombre" required tabindex="1" placeholder="Ejm:tairon">

        </div>
        <!termina el campo nombre!>

        <!empiesa el campo Apellido!>
        <div class=" form-group text-left  ">
            <label for="txtApellido">Apellido Artista:</label>
            <input type="text" class="form-control input" name="txtApellido"  id="txtApellido" required tabindex="1" placeholder="Ejm:gonsalez">

        </div>
        <!termina el campo Apellido!>

        <!empiesa el campo Fecha!>
        <div class=" form-group text-left  ">
            <label for="dateFecha">Fecha de Nacimento:</label>
            <input type="date" class="form-control input" name="dateFecha"  id="dateFecha" required tabindex="1" >
        </div>
        <!termina el campo Fecha!>

        <!empiesa el campo celular!>
        <div class=" form-group text-left  ">
            <label for="numCelular">celular:</label>
            <input type="text" class="form-control input" name="numCelular"  id="numCelular" required tabindex="1" placeholder="Ejm:300964574">

        </div>
        <!termina el campo celular!>

        <!empiesa el campo Correo!>
        <div class=" form-group text-left  ">
            <label for="emCorreo">Correo:</label>
            <input type="email" class="form-control input" name="emCorreo"  id="emCorreo" required tabindex="1" placeholder="Ejm:xxxxxxxx@xxxxx.xxx">

        </div>
        <!termina el campo Correo!>

        <!empieza el campo Empresa Difusora!>
        <div class=" form-group text-left  ">

            <label for="slEmpresa">Empresa Difusora:</label>

            <!empieza seleccion Empresa Difusora!>

            <select class="form-control " id="slEmpresa">
                <option></option>
                <option>Youtube</option>
                <option>itunes</option>
                <option>spotify</option>
                <option>Tienda</option>
            </select>
            <!termina seleccion Empresa Difusora!>
        </div>

        <!termina el campo Empresa Difusora!>
        <br>

        <!empieza boton registrar!>
        <div class="form-group text-center  ">
            <a href="RegistroEmpresa.jsp"><input type="button" class="btn botonRegistrar btn-block"  name="btnRegistrar " value="Registrar"></a> 
        </div>
        <!termina boton registrar!>

        <!empieza boton cancelar!>
        <div class="form-group text-center  ">
            <a href="#"><input type="button" class="btn botonRegistrar btn-block"  name="btnCancelar " value="cancelar"></a> 
        </div>
        <!termina boton cancelar!>

    </form>
    <!termina formulario!>

</body>
</html>
