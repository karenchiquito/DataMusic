    <!aqui empiesa el formulario del Registro!>    
    <form class="centralizacionEmpresa">

        <!empiesa titulo del formulario!>
        <h1>Registro Empresa </h1>
        <!termina titulo del formulario!>
        <br>

        <!empiesa el campo nombreEmpresa!>
        <div class=" form-group text-left  ">
            <label for="txtNombreEmpresa">Nombre Empresa :</label>
            <input type="text" class="form-control input" name="txtNombreEmpresa"  id="txtNombreEmpresa" required tabindex="1" placeholder="Ejm:tumblr">

        </div>
        <!termina el campo nombreEmpresa!>
        <!empiesa el campo Descripcion!>
        <div class=" form-group text-left  ">
            <label for="comDescricion">Descricion:</label>
            <textarea class="form-control" rows="4" id="comDescricion" required tabindex="1" placeholder="descripcion de la empresa por ejm: como difunde la musica etc "></textarea>
        </div>
        <!termina el campo Descripcion!>
        <!empieza el campo  Valor venta!>

            <label for="txtValorVenta">Valor venta:</label>
            <input type="text" class="form-control input" name="txtValorVenta"  id="txtValorVenta" required tabindex="1" placeholder="201">
        </div>
        <!termina el campo Valor venta!>

        <!empieza boton registrar!>
        <div class="form-group text-center  ">
            <a href="ConsultaEmpresas.jsp"><input type="button" class="btn botonRegistrar btn-block"  name="btnRegistrar " value="Registrar"></a> 
        </div>
        <!termina boton registrar!>

        <!empieza boton cancelar!>
        <div class="form-group text-center  ">
            <a href="RegistroArtista.jsp"><input type="button" class="btn botonRegistrar btn-block"  name="btnCancelar " value="cancelar"></a>
